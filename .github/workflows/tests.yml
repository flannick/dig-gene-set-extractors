name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -U pip
      - run: python -m pip install -e '.[dev]'
      - run: pytest -q
      - run: python -m pip install build
      - run: python -m build --wheel --no-isolation
      - run: python -m venv /tmp/omics2geneset-wheel-test
      - run: /tmp/omics2geneset-wheel-test/bin/pip install dist/*.whl
      - run: /tmp/omics2geneset-wheel-test/bin/omics2geneset list
      - run: /tmp/omics2geneset-wheel-test/bin/omics2geneset describe atac_bulk
